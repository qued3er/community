<!--点击是调用send() 须引入jquery-->
    <p>
        <input type="button" value="发送" onclick="send();">
    </p>

<!--    Jquery发送异步请求-->
    <script>
        function send() {
            // 可发post或get  或ajax  $.post
            $.post(
                // 首先是访问路径
                "/community/alpha/ajax",
                {"name":"张三","age":"23"},
                //回调函数 data是服务器向浏览器返回的数据  post请求得到回复后 浏览器调用该方法   data是一个字符串
                function (data) {
                    console.log(typeof (data));
                    console.log(data)
                    //把字符串转化为JSON
                    data=$.parseJSON(data);
                    console.log(data.code);
                    console.log(data.msg);
                }
            )
        }
    </script>
